# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name 157.82.3.111; # substitute your machine's IP address or FQDN
    charset     utf-8;

    error_log  /var/log/nginx/error_sample.log warn;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {
        alias /home/nws/nile_web_service/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
       # uwsgi_pass  django;
        proxy_pass http://127.0.0.1:8001;
        include     /home/nws/nile_web_service/uwsgi_params; # the uwsgi_params file you installed
    }
}
